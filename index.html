<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css" href="style.js" media="all">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="photos">
      <div class="centered">
        <h1 class=" text-capitalize text-monospace text-white">Akan Name Generator</b></h1><br>
        <p class="text-white" This is a web application that takes your birthday details and calculates the day of the week you were born and then depending on your gender, outputs your Akan Name. <a class="research" href="https://en.wikipedia.org/wiki/Akan_names" target="_blank">Akan names</a> are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. </p>
        <p class="To find out what your Akan name is, proceed to filling the form below and clicking the generate name button.">
      </div>

    
          <div class="content ">
            <div class="container">
                      
                <form class="myform " onsubmit="return getAkanName()">
                  <h4 class="text-capitalize text-white"><strong>Please fill out all the details</h4><br></strong>
                <label class="bg-warning" for="year-of-birth">
                  Year:
                  <input id="year-input" type="number" name="year-of-birth" placeholder="YYYY" value="" required>
                </label>
                <label class="bg-warning text-centre  text-monospace" for="month-of-birth">
                  Month:
                  <input id="month-input" type="number" name="month-of-birth" placeholder="MM" value="" required>
                </label>
                <label class="bg-warning" for="day-of-birth">
                  Day:
                  <input class= "text-capitalize text-monospace text" id="day-input" type="number" name="day-of-birth" placeholder="DD" value="" required>
                </label>
                <br>
                <label class="text-capitalize text-monospace text-lg-center text" for="gender"><br>
                  <p class="text-monospace" > Select your gender: </p>
                  <br>Male
                  <input id="male-input" type="radio" name="gender" value="male" required>
                  Female
                  <input id="female-input" type="radio" name="gender" value="female" required>
      
                </label>
                <br><br>
                <input class="bg-warning" id="get-name" type="submit" name="" value="Generate name">
                <br><br>
                <h4 class="bg-light" id = display-name></h4>

                <p  class="text-capitalize text-break text-monospace" id="result"></p>
                
                <form onsubmit="return clearInput()">
                  <input class="clear bg-danger text-monospace text-center" type="submit" value="Clear input"><br>
                    <br>
       

                </form>
              </form>
              
         
    
      </div>
    </div>
    <script src="style.js" ></script>
  </body>
</html>
